<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Disc Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/objects.js" defer></script>
    <script src="js/event-form.js" defer></script>
</head>
<body>
    <header>
        <h1>The Flying Disc Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="courses.html">Local Courses</a>
            <a href="events.html" id="currentpage">Events</a>
            <a href="tips.html">Tips</a>
            <a href="web_security.html">Web Security</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Upcoming Events</h2>
            <table>
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Date</th>
                        <th>Location</th>
                    </tr>  
                </thead>   
                <tbody id="event-table-body"></tbody>
              </table>
        </section>
        <section class="registration">
            <h2>Register for an Event</h2>
            <p>Sign up for an upcoming disc golf event by filling out the form below.</p>
            <form id="event-form" method="get" action="confirmation.html">
                
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="firstName" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="lastName" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <!-- Dropdown List -->
                <label for="event">Select an Event:</label>
                <select id="event" name="event" required>
                    <option value="" >-- Choose an Event --</option>
                </select>
        
                <!-- Buttons -->
                <fieldset>
                    <legend>Skill Level:</legend>
                    <div class="radio-container">
                        
                        <div>
                            <input type="radio" id="beginner" name="skill" value="beginner" required>
                            <label for="beginner">Beginner</label>
                        </div>
                        
                        <div>
                            <input type="radio" id="intermediate" name="skill" value="intermediate">
                            <label for="intermediate">Intermediate</label>
                        </div>

                        <div>
                            <input type="radio" id="advanced" name="skill" value="advanced">
                            <label for="advanced">Advanced</label>   
                        </div>                    
                    </div> 
                </fieldset>

                <!-- Additional Preferences -->
                <fieldset>
                    <legend>Select your Interests: </legend>
                    <div class="checkbox-container">
                        <div>
                            <input type="checkbox" id="learn-techniques" name="interests" value="Lerning New Techniques">
                            <label for="learn-techniques">Learning New Techniquies</label>
                        </div>

                        <div>
                            <input type="checkbox" id="meet-players" name="interests" value="Meeting Other Players">
                            <label for="meet-players">Meeting Other Players</label> 
                        </div>

                        <div>
                            <input type="checkbox" id="compete" name="interests" value="Competing in Tournaments">
                            <label for="compete">Competing in Tournaments</label>
                        </div>
                    
                        <div>
                            <input type="checkbox" id="casual-play" name="interests" value="Casual Play">
                            <label for="casual-play">Casual Play</label>
                        </div>
                    
                        <div>
                            <input type="checkbox" id="gear-info" name="interests" value="Getting Gear Recommendations">
                            <label for="gear-info">Getting Gear Recommendations</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Display selected interests -->
                <p><strong>Your Selections: </strong><span id="display-interest">None</span></p>
        
                <!-- Text Area -->
                <label for="comments">Additional Comments (Optional):</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
        
                <!-- Checkbox -->
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the event terms and conditions.</label>
       
                <!-- Submit Button -->
                <button type="submit">Register</button>

            </form>
        
            <p id="form-feedback"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 The Flying Disc Hub</p>
    </footer>

</body>
</html>
