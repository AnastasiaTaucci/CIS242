    <main>
        <section>
            <h2>Throw Distance Calculator</h2>
            <form id="distance-calculator">

                <label for="speed">Throw Speed (m/s): </label>
                <div class="input-group">
                    <input type="number" id="speed">
                </div>

                <label for="angle"> Throw Angle (degrees): </label>
                <div class="input-group">
                    <input type="number" id="angle">
                </div>

                <label for="height">Throw Height (meters):</label>
                <div class="input-group">
                    <input type="number" id="height">
                </div>

                <button type="button" id="calculate">Calculate</button>
            </form>
            <p id="calc-result"></p>
            <p id="feedback"></p>
        </section>
    </main>
